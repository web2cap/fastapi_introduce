version: '3.5'

services:
  booking_pg:
    image: postgres
    volumes:
       - postgres:/data/postgres
       - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "54321:5432" # for local dev
    networks:
      - postgres_nw
    restart: unless-stopped
    env_file:
      - ./.env
  
  booking_pgadmin: # for local dev
    image: dpage/pgadmin4
    volumes:
       - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres_nw
    restart: unless-stopped
    env_file:
      - ./.env

  # for local dev
  booking_redis:
    image: redis:latest
    ports:
      - "63792:6379"
    networks:
      - redis_nw

  booking_back:
    build:
      context: ../
    volumes:
      - booking_static_vol:/booking/app/static/
    #TODO: NGINX
    ports:
      - "888:8000"
    depends_on:
      - booking_pg
      - booking_redis
    networks:
      - postgres_nw
      - redis_nw
    restart: always
    env_file:
      - ./.env
    command: /scripts/start_fastapi.sh

  booking_celery:
    build:
      context: ../
    volumes:
      - booking_static_vol:/booking/app/static/
    depends_on:
      - booking_pg
      - booking_redis
    networks:
      - postgres_nw
      - redis_nw
    restart: always
    env_file:
      - ./.env
    command: ["/scripts/start_celery.sh", "celery"]

  booking_flower:
    build:
      context: ../
    volumes:
      - booking_static_vol:/booking/app/static/
    ports:
      - "5555:5555"
    depends_on:
      - booking_celery
    networks:
      - postgres_nw
      - redis_nw
    env_file:
      - ./.env
    command: ["/scripts/start_celery.sh", "flower"]


networks:
  postgres_nw:
    driver: bridge
  redis_nw:
    driver: bridge

volumes:
    booking_static_vol:
    postgres:
    pgadmin: